<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Financify - Tracker mercado</title>
  </head>
  <body>
    <header id="header">
      <a href="../index.html" class="site-logo"> Financify </a>
      <div class="menu-dropdown">
        <button class="menu-button">Menú <span>▼</span></button>
        <div class="menu-content">
          <a href="../index.html" class="menu-item">Inicio</a>
          <a href=".calculadora-gastos.html" class="menu-item">Calculadora</a>
          <a href="./conversiones.html" class="menu-item">Conversor</a>
          <a href="./simulador-cuotas.html" class="menu-item"
            >Simulador cuotas</a
          >
          <a href="./tracker-mercado.html" class="menu-item">Tracker mercado</a>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="container-tracker-mercado">
        <section class="container-titulo-simulador">
          <div class="tituo-simulador">
            <h1>Tracker de Mercado</h1>
            <h3>Cotizaciones actualizadas de activos financieros</h3>
          </div>
        </section>

        <section class="container-activos-financieros">
          <div class="activos-financieros">
            <span class="activo">Criptomonedas</span>
            <span>CEDEARs</span>
            <span>Bonos</span>
            <span>Acciones</span>
          </div>
        </section>
        <section class="container-datos-criptomonedas">
          <div class="container-criptomonedas">
            <div class="cripto">
              <div class="cripto-info">
                <span class="img-cripto"></span>
                <div class="cripto-name">
                  <h2>Bitcoin</h2>
                  <h4>BTC</h4>
                </div>
              </div>
              <span class="precio-cripto">$68,245.82</span>
              <span class="porcentaje-cripto">▲ 2.45%</span>
            </div>
            <div class="cripto">
              <div class="cripto-info">
                <span class="img-cripto"></span>
                <div class="cripto-name">
                  <h2>Ehtereum</h2>
                  <h4>ETH</h4>
                </div>
              </div>
              <span class="precio-cripto">$3,745.15</span>
              <span class="porcentaje-cripto">▲ 1.78%</span>
            </div>
          </div>
        </section>
        <button>Actualizar datos</button>
      </div>
    </main>
    <footer id="footer">
      <div>
        <h3>© 2025 Financify - Todos los derechos reservados</h3>
      </div>
    </footer>
  </body>
</html>
